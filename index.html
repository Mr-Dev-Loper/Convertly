<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertly - Modern File Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.7/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.16/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convertly</h1>
            <p>Your modern file conversion tool</p>
        </header>
        <main>
            <div class="upload-area">
                <input type="file" id="file-input" hidden>
                <label for="file-input" class="upload-label">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M10.5 3.75a2.25 2.25 0 00-2.25 2.25v10.19l-1.72-1.72a.75.75 0 00-1.06 1.06l3 3a.75.75 0 001.06 0l3-3a.75.75 0 10-1.06-1.06l-1.72 1.72V6a2.25 2.25 0 00-2.25-2.25z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <p>Drag & drop your file here or click to upload</p>
                </label>
            </div>
            <div id="preview-area" class="hidden"></div>
            <div id="conversion-options" class="hidden">
                <h2>Convert to:</h2>
                <div class="options-grid">
                    <!-- Conversion options will be dynamically inserted here -->
                </div>
            </div>
            <div class="download-area hidden">
                <button id="download-btn">Download Converted File</button>
            </div>
            <div id="loading-indicator" class="hidden">
                <div class="spinner"></div>
                <p id="loading-message">Converting, please wait...</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
